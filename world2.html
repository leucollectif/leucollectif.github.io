<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - loaders - OBJ loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>

	<body>
		<div id="info">
		<a href="index.html">Home</a> - /!\ Pre alpha, game still in the gonades of its fathers...
		</div>

		<script src="NiouSckoolz/three.min.js"></script>
		<script src="NiouSckoolz/srcs/OBJLoader.js"></script>
		<script src="NiouSckoolz/srcs/load_OBJ.js"></script>
		<script src="NiouSckoolz/srcs/controls.js"></script>
		<script src="NiouSckoolz/srcs/player.js"></script>
		<script src="NiouSckoolz/srcs/hud.js"></script>
		<script src="NiouSckoolz/srcs/map.js"></script>

		<script>
			var container;
			var camera, scene, renderer;
			var map, controls, player;
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				controls = new Controls(windowHalfX, windowHalfY);

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 4000 );
				camera.position.z = 1450;
				camera.position.y = 20;

				// scene
				scene = new THREE.Scene();

				player = new Player( scene, camera );

				var pointLight = new THREE.PointLight( 0xffffff, 0.8 );
				camera.add( pointLight );
				scene.add( camera );

//				camera.lookAt( scene.position );
//				camera.rotation.order = "YXZ";

				map = new Map( scene );

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false );
			}

			function onWindowResize() {
				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {
				requestAnimationFrame( animate );
				render();
			}

			function render() {
				player.update( controls, camera, scene );
				renderer.render( scene, camera );
				// Render HUD on top of the scene.
//				renderer.render( player.hud.sceneHUD, player.hud.cameraHUD );
			}

		</script>

	</body>
</html>
